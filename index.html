<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Points Table</title>
  </head>
  <style>
    html {
      --black: #000;
      --white: #fff;
      --darkest: #101010;
      --darker: #16171a;
      --dark: #a3afbf;
      --medium: #dfe7ef;
      --light: #cad4e1;
      --lighter: #f5f8fc;
      --lightest: var(--white);
      --primary: #7b16ff;
      --primary-light: #ddd9ff;
      --primary-trans: rgba(123, 22, 255, 0.4);
      --yellow: #fdcb6e;
      --orange: #e17055;
      --teal: #00cec9;
      --bg: var(--darkest);
      --color: var(--lightest);
      --surface: var(--darker);
    }
    html {
      font-size: 62.5%;
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      background: var(--bg);
      color: var(--color);
      font-size: 1.6rem;
      font-family: "Overpass Mono", system-ui;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
      font-family: "Oswald", system-ui;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      transition: all 120ms ease-out 0s;
      display: inline-block;
      border-radius: 0.4rem;
    }
    a:hover {
      background: var(--primary-trans);
      color: var(--primary-light);
      box-shadow: 0px 0px 0px 0.4rem var(--primary-trans);
    }
    button,
    textarea,
    input,
    select {
      font-family: inherit;
      color: inherit;
    }
    button:active,
    textarea:active,
    input:active,
    select:active,
    button:focus,
    textarea:focus,
    input:focus,
    select:focus {
      outline: 0;
    }
    button,
    select {
      cursor: pointer;
    }
    .l-wrapper {
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding: 1.6rem 1.6rem 3.2rem;
    }
    .l-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-column-gap: 1.6rem;
      grid-row-gap: 1.6rem;
      display: block;
      align-items: center;
    }
    @media screen and (max-width: 700px) {
      .l-grid {
        grid-template-columns: 1fr;
      }
    }
    .c-header {
      padding: 1.6rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.4rem;
      position: relative;
    }
    .c-header:before {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      height: 0.2rem;
      background: var(--primary-trans);
    }
    .c-card {
      border-radius: 0.8rem;
      background: var(--surface);
      width: 100%;
      margin-bottom: 1.6rem;
      box-shadow: 0px 0px 0px 1px rgba(255, 255, 255, 0.12);
      display: block;
      align-items: center;
    }
    .c-card__body,
    .c-card__header {
      padding: 2.4rem;
    }
    @media screen and (max-width: 700px) {
      .c-card__body,
      .c-card__header {
        padding: 1.2rem;
      }
    }
    .c-card__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 0;
    }
    @media screen and (max-width: 700px) {
      .c-card__header {
        flex-direction: column;
      }
    }
    @media screen and (max-width: 700px) {
      .c-place {
        transform: translateY(4px);
      }
    }
    .c-logo {
      display: inline-block;
      width: 100%;
      max-width: 17.6rem;
      user-select: none;
    }
    .c-list {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    .c-list__item {
      padding: 1.6rem 0;
    }
    .c-list__item .c-flag {
      margin-top: 0.8rem;
    }
    @media screen and (max-width: 700px) {
      .c-list__item .c-flag {
        margin-top: 0.4rem;
      }
    }
    .c-list__grid {
      display: grid;
      grid-template-columns: 4.8rem 3fr 1fr;
      grid-column-gap: 2.4rem;
    }
    @media screen and (max-width: 700px) {
      .c-list__grid {
        grid-template-columns: 3.2rem 3fr 1fr;
        grid-column-gap: 0.8rem;
      }
    }
    .c-media {
      display: inline-flex;
      align-items: center;
    }
    .c-media__content {
      padding-left: 1.6rem;
    }
    @media screen and (max-width: 700px) {
      .c-media__content {
        padding-left: 0.8rem;
      }
    }
    .c-media__title {
      margin-bottom: 0.4rem;
    }
    @media screen and (max-width: 700px) {
      .c-media__title {
        font-size: 1.4rem;
      }
    }
    .c-avatar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 4.8rem;
      height: 4.8rem;
      box-shadow: inset 0px 0px 0px 1px currentColor;
      border-radius: 50%;
      background: var(--lightest);
      color: var(--dark);
    }
    @media screen and (max-width: 700px) {
      .c-avatar {
        width: 3.2rem;
        height: 3.2rem;
      }
    }
    .c-avatar--lg {
      width: 9.6rem;
      height: 9.6rem;
    }
    .c-button {
      display: inline-block;
      background: var(--dark);
      border: 0;
      border-radius: 0.4rem;
      padding: 1.2rem 2rem;
      transition: all 120ms ease-out 0s;
    }
    .c-button--block {
      display: block;
      width: 100%;
    }
    .c-button:hover,
    .c-button:focus {
      filter: brightness(0.9);
    }
    .c-button:focus {
      box-shadow: 0px 0px 0px 0.4rem var(--primary-trans);
    }
    .c-button:active {
      box-shadow: 0px 0px 0px 0.4rem var(--primary-trans),
        inset 0px 0px 0.8rem rgba(0, 0, 0, 0.2);
      filter: brightness(0.8);
    }
    .c-select {
      background: transparent;
      padding: 1.2rem;
      appearance: none;
      font-size: 1.4rem;
      border-color: rgba(255, 255, 255, 0.2);
      transition: all 120ms ease-out 0s;
    }
    .c-select:hover {
      background: var(--darkest);
    }
    .c-flag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3.2rem;
      height: 3.2rem;
      background: var(--lightest);
      color: var(--dark);
      border-radius: 0.4rem;
    }
    @media screen and (max-width: 700px) {
      .c-flag {
        width: 2.4rem;
        height: 2.4rem;
      }
    }
    .c-button--light {
      background: var(--lightest);
    }
    .c-button--primary {
      background: var(--primary);
    }

  <body>
    <div class="l-wrapper">
      <div class="c-header">
        <img
          class="c-logo"
          src="https://i.ibb.co/rcT0kT2/Weekly-CTF-Logo-1.png"
          draggable="false"
        />
        <button onClick="window.location.reload();" class="c-button c-button--primary">Refresh</button>
      </div>
      <div class="l-grid">
        <div class="l-grid__item">
          <div class="c-card">
            <div class="c-card__header">
              <h3>Points Table</h3>
              <select class="c-select">
                <option selected="selected">
                  Sunday, Jun. 1 - Sunday, Jul. 4
                </option>
              </select>
            </div>
            <div class="c-card__body">
              <ul class="c-list" id="list">
                <li class="c-list__item">
                  <div class="c-list__grid">
                    <div class="u-text--left u-text--small u-text--medium">
                      Rank
                    </div>
                    <div class="u-text--left u-text--small u-text--medium">
                      Team Member
                    </div>
                    <div class="u-text--right u-text--small u-text--medium">
                      # Points
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    console.clear();

    const team = [
      {
        rank: 1,
        name: "Cyber PJ",
        handle: "cyberpj1",
        img: "https://i.ibb.co/55xsHJy/cyberpj-logo.jpg",
        kudos: 260,
        sent: 21,
      },
      { 
        rank: 2,
        name: "0xsakthi",
        handle: "none",
        img: "https://i.ibb.co/S6LFdX4/a29586f597dc4e53a20d734b03a7a2b1.png",
        kudos: 250,
        sent: 7,
      },
      {
        rank: 3,
        name: "Jopraveen",
        handle: "jopraveen_18",
        img: "https://i.ibb.co/GVxyj94/jop-logo.jpg",
        kudos: 190,
        sent: 31,
      },
      {
        rank: 4,
        name: "CyberExploitMe",
        handle: "cyberexploitme",
        img: "https://i.ibb.co/0MddbBk/cyber-logo.jpg",
        kudos: 100,
        sent: 4,
      },
      {
        rank: 5,
        name: "0xgodson",
        handle: "0xgodson",
        img: "https://i.ibb.co/cLB9J6m/god-logo.jpg",
        kudos: 90,
        sent: 16,
      },
      { 
        rank: 6,
        name: "Other Players",
        handle: "none",
        img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfuLaFEGAjYw8l83hfLuowqNUrk3TJxIn5Mw&usqp=CAU",
        kudos: 50,
        sent: 16, 
      },


    ];

    const randomEmoji = () => {
      const emojis = ["ðŸ‘", "ðŸ‘", "ðŸ™Œ", "ðŸ¤©", "ðŸ”¥", "â­ï¸", "ðŸ†", "ðŸ’¯"];
      let randomNumber = Math.floor(Math.random() * emojis.length);
      return emojis[randomNumber];
    };

    team.forEach((member) => {
      let newRow = document.createElement("li");
      newRow.classList = "c-list__item";

      if (member.name === 'Cyber PJ') {
      newRow.innerHTML = `
                <div class="c-list__grid">
                        <div class="c-flag c-place u-bg--transparent">${member.rank}</div>
                        <div class="c-media">
                                <img class="c-avatar c-media__img" src="${member.img}" />
                                <div class="c-media__content">
                                        <div class="c-media__title">${member.name}</div>
                                        <a class="c-media__link u-text--small" href="https://twitter.com/${
            member.handle
          }" target="_blank">@${member.handle}</a>
                                </div>
                        </div>
                        <div class="u-text--right c-kudos">
                                <div class="u-mt--8">
                                        <strong>${member.kudos}</strong> ${randomEmoji()}
                                </div>
                        </div>
                </div>
        `;

      }

      else {
      newRow.innerHTML = `
		<div class="c-list__grid">
			<div class="c-flag c-place u-bg--transparent">${member.rank}</div>
			<div class="c-media">
				<img class="c-avatar c-media__img" src="${member.img}" />
				<div class="c-media__content">
					<div class="c-media__title">${member.name}</div>
					<a class="c-media__link u-text--small" href="https://instagram.com/${
            member.handle
          }" target="_blank">@${member.handle}</a>
				</div>
			</div>
			<div class="u-text--right c-kudos">
				<div class="u-mt--8">
					<strong>${member.kudos}</strong> ${randomEmoji()}
				</div>
			</div>
		</div>
	`;
      }
 
      if (member.rank === 1) {
        newRow.querySelector(".c-place").classList.add("u-text--dark");
        newRow.querySelector(".c-place").classList.add("u-bg--yellow");
        newRow.querySelector(".c-kudos").classList.add("u-text--yellow");
      } else if (member.rank === 2) {
        newRow.querySelector(".c-place").classList.add("u-text--dark");
        newRow.querySelector(".c-place").classList.add("u-bg--teal");
        newRow.querySelector(".c-kudos").classList.add("u-text--teal");
      } else if (member.rank === 3) {
        newRow.querySelector(".c-place").classList.add("u-text--dark");
        newRow.querySelector(".c-place").classList.add("u-bg--orange");
        newRow.querySelector(".c-kudos").classList.add("u-text--orange");
      }
      list.appendChild(newRow);
    });

    // Find Winner from sent kudos by sorting the drivers in the team array
    let sortedTeam = team.sort((a, b) => b.sent - a.sent);
    let winner = sortedTeam[0];

    // Render winner card
    const winnerCard = document.getElementById("winner");
    winnerCard.innerHTML = `
	<div class="u-text-small u-text--medium u-mb--16">Top Sender Last Week</div>
	<img class="c-avatar c-avatar--lg" src="${winner.img}"/>
	<h3 class="u-mt--16">${winner.name}</h3>
	<span class="u-text--teal u-text--small">${winner.name}</span>
`;
